{% extends 'proyectowebapp/base.html' %}{% load crispy_forms_tags %}

{% load static %}

{% block content %}
<div style="text-align: justify;width: 55%;margin: auto;">
<form action="" method="post" style="color: white;" onsubmit="registrar">{% csrf_token %}
{{form|crispy}}

<button type="submit" class="btn btn-success" style="display: flex;margin: auto;">Registrate</button>
</form>
</div>
<script>
    function registrar(){
        Swal.fire({
            "title":"Usuario Registrado",
            "text":"Listo el pollo",
            "icon":"success"
        })
    }
</script>

{% endblock %}
